<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">

    <!-- Font Awesome 5 icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <title>Sign up Page</title>
  </head>
  <body>
    <!--the header -->
    <div class="container-fluid">

    <!-- sign up tab -->
    <div class="container">
      <div class="row">
        <!-- offset gives the space before and after the card body -->
        <div class="offset-sm-2">

        </div>
        <!-- the card body -->
        <div class="col-sm-8 text-center">
          <div class="card">
            <div class="card-body">
              <h4 class="display-text-4"><b>Culconnect</b></h4>
              <h4 class="display-text-4"><b>Sign up</b></h4>
              <!-- starting the form group -->
              <div class="container">
                <div class="row">
                  <!-- offset to give the space inside the card body -->
                  <div class="offset-sm-2"></div>

                  <!-- where the body of form would be -->
                  <div class="col-sm-8" id="cardbody">
                    <!-- .was-validated is used to validate if text is written in input -->
                    <form action="" method="POST" class="was-validated" >
                      <div class="form-group">
                        <input type="textbox" class="form-control round" id="uname"  placeholder="Username" required/><br>
                        <input type="email" class="form-control round" id="uemail"  placeholder="Email Address" required/><br>
                        <input type="password" class="form-control round" id="upass"  placeholder="Password" required><br>
                        <input type="password" class="form-control round" id="cpass"  placeholder=" Confirm Password "required><br>
                        <button type="submit" class="btn btn-info btn-block round">Next</button><br>
                        <button type="button" class="btn btn-secondary rounded-circle">or</button>
                      </div>
                    </form><!--end form here -->

                    <!-- external login button -->
                    <div class="container">
                      <div class="btn-group">
                        <a href="#" class="btn  round" ><i class="fab fa-facebook" style="color:#4267b2;font-size:48px;"></i></a>
                        <a href="#" class="btn round"><i class="fab fa-twitter" style="color:#38A1F3;font-size:48px;"></i></a>
                        <a href="#" class="btn  round"><i class="fab fa-google-plus" style="color:red;font-size:48px;"></i></a>
                      </div>
                    </div><!-- end the external
                   button --><br>
                    <p>I Already Have an Account.  <a href="#" >Sign in</a> </p>
                  </div>
                  <!-- end body of form here -->
                  <div class="offset-sm-2">

                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
        <!--ending the card body-->
        <div class="offset-sm-2">

        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/index.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">

    <title>Culconnect</title>
  </head>
  <body>
    <!--header tag -->
    <div class="container-fluid bg-dark">
      <span class="display-4" style="color:#fff;">Culconnect<span>
    </div><br>
    <!--body tag -->
    <div class="container">
      <div class="row">
        <!-- the visibile page would be shown -->
        <div class="col-sm-12">
          <!--card starts here -->
          <div class="container" id="cardimage">
            <div class="card-body">
              <div class="card-title">
                <span class="h4">Culconnect</span>
              </div><br><br>

              <!--body of the card -->
              <div class="container">
                <div class="row">
                  <!--first container inside the card -->
                  <div class="col-sm-12">
                    <div class="container" style="width:70px;border-top:1px solid #000;float:left">

                    </div><br><br>
                    <div class="container">
                      <p class="h1">Connect With Your University Mates</p>
                      <br>
                      <span class="h4">Easy, Convenient & Fun </span>
                    </div><br /><br />

                    <div class="container">
                        <a href="#" class="btn rounded-pill" id="getcolor" style="width:120px;">Get Started</a>
                        &nbsp;
                        <a href="#" class="btn rounded-pill" id="logcolor" style="width:120px">Log in</a>
                    </div>

                  </div><!--ends first container -->

                </div>
              </div>
            </div>
          </div><!--card ends here -->
        </div><!--visible body ends here -->
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
